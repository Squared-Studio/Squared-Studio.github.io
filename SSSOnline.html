<!DOCTYPE html>
	<html>

	<head>
		<title>SSS Web Player</title>
		<link rel="shortcut icon" type="image/png" href="img/favicon.png">
		<style>
			body {
				background: rgb(25, 27, 29);
				color: rgb(200, 214, 227);
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				padding: 0;
				margin: 0;
			}
			
			.noselect {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			div {
				display: inline-block;
				margin: 10px 10px 0px 10px;
				color: rgb(200, 214, 227);
			}
          
		</style>
	</head>
  
	<body>
		<center>
		<iframe style="width:1280px;height:720px;border:none;" class="noselect" src="SSSOnlineVersion/SSS.html" title="SSS web player"> Your browser doesn't support iframes </iframe>
		</center>
		<br class="noselect">
	<div class="noselect">A - Move Left</div><div class="noselect">D - Move Right</div><div class="noselect">Space bar - Jump</div><div class="noselect">Control - Crouch</div><div class="noselect">Shift - Sprint</div><div class="noselect">R - Reload</div><div class="noselect">Left Click - Shoot</div><div class="noselect">1 - Equip M16A1</div><div class="noselect">3 - Equip Fists</div><div class="noselect">Mouse Wheel Up - Next Weapon</div><div class="noselect">Mouse Wheel Down - Previous Weapon</div>
		
	</body>
  
	</html>
